<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KontrolGas Dashboard</title>
    
    <!-- Librer√≠a oficial de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .battery-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
        }

        .battery-level {
            width: 60px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .battery-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 4px;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .weight-display {
            text-align: center;
        }

        .digital-weight {
            font-size: 3.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .liquid-level {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .gauge-container {
            position: relative;
            width: 200px;
            height: 100px;
            margin: 0 auto;
        }

        .gauge {
            width: 200px;
            height: 100px;
        }

        .gauge-bg {
            fill: none;
            stroke: #ecf0f1;
            stroke-width: 20;
        }

        .gauge-fill {
            fill: none;
            stroke: url(#gaugeGradient);
            stroke-width: 20;
            stroke-linecap: round;
            transition: stroke-dasharray 0.5s ease;
        }

        .gauge-text {
            font-size: 18px;
            font-weight: bold;
            text-anchor: middle;
            fill: #2c3e50;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-weight: 500;
        }

        .control-group input {
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .chart-container {
            grid-column: 1 / -1;
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart {
            width: 100%;
            height: 300px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            background: #fafafa;
        }

        .supabase-config {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .config-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .config-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .config-input {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1rem;
        }

        .config-button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .config-button:hover {
            transform: translateY(-2px);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status-connected {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .status-disconnected {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .status-connecting {
            background: rgba(255, 193, 7, 0.1);
            color: #FFC107;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .config-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .status-bar {
                flex-direction: column;
                text-align: center;
            }
            
            .digital-weight {
                font-size: 2.5rem;
            }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
            transition: background 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Tema oscuro */
        body.dark-theme {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        body.dark-theme .card {
            background: rgba(52, 73, 94, 0.95);
            color: #ecf0f1;
        }

        body.dark-theme .digital-weight {
            color: #ecf0f1;
        }

        body.dark-theme .gauge-text {
            fill: #ecf0f1;
        }

        body.dark-theme .chart {
            background: #34495e;
            border-color: #4a6741;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    
    <div class="container">
        <div class="header">
            <div class="logo">KG</div>
            <h1>KontrolGas Dashboard</h1>
            <p>Monitoreo en Tiempo Real</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="connectionIndicator"></div>
                <span id="connectionStatus">Conectado</span>
            </div>
            <div class="battery-bar">
                <span>üîã</span>
                <div class="battery-level">
                    <div class="battery-fill" id="batteryFill" style="width: 75%;"></div>
                </div>
                <span id="batteryText">75%</span>
            </div>
        </div>

        <!-- Panel de configuraci√≥n de Supabase -->
        <div class="supabase-config">
            <div class="config-title">
                <span>üîó</span>
                Configuraci√≥n Supabase
            </div>
            <div class="config-row">
                <input type="text" id="deviceIdInput" class="config-input" placeholder="Device ID (ej: KG_392a13d8)" value="KG_392a13d8">
                <button class="config-button" onclick="updateDeviceId()">Actualizar Device ID</button>
            </div>
            <div class="config-row">
                <button class="config-button" onclick="testSupabaseConnection()">üîç Probar Conexi√≥n</button>
                <button class="config-button" onclick="fetchDataManually()">üì• Obtener Datos</button>
            </div>
            <div class="connection-status status-disconnected" id="supabaseStatus">
                <span>‚ö†Ô∏è</span>
                <span>No conectado a Supabase</span>
            </div>
        </div>

        <div class="main-content">
            <div class="card weight-display">
                <div class="digital-weight" id="digitalWeight">0.00</div>
                <div class="liquid-level" id="liquidLevel">0.0%</div>
                
                <div class="gauge-container">
                    <svg class="gauge" viewBox="0 0 200 100">
                        <defs>
                            <linearGradient id="gaugeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#e74c3c"/>
                                <stop offset="50%" style="stop-color:#f39c12"/>
                                <stop offset="100%" style="stop-color:#27ae60"/>
                            </linearGradient>
                        </defs>
                        <path class="gauge-bg" d="M 20 80 A 80 80 0 0 1 180 80"/>
                        <path class="gauge-fill" id="gaugeFill" d="M 20 80 A 80 80 0 0 1 180 80" stroke-dasharray="0 251.2"/>
                        <text class="gauge-text" x="100" y="70" id="gaugeText">0%</text>
                    </svg>
                </div>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 20px; color: #2c3e50;">Configuraci√≥n</h3>
                <div class="controls">
                    <div class="control-group">
                        <label for="emptyWeight">Peso Vac√≠o (kg)</label>
                        <input type="number" id="emptyWeight" value="5" step="0.1" min="0">
                    </div>
                    <div class="control-group">
                        <label for="fullWeight">Peso Lleno (kg)</label>
                        <input type="number" id="fullWeight" value="13" step="0.1" min="0">
                    </div>
                </div>
            </div>

            <div class="card chart-container">
                <div class="chart-title">Consumo de Gas (√öltimas 24 Horas)</div>
                <canvas class="chart" id="consumptionChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        console.log('üìä KontrolGas Dashboard con Supabase cargado');

        // ============================================
        // CONFIGURACI√ìN DE SUPABASE
        // ============================================
        const SUPABASE_URL = "https://uooftjtllmsnugdcldvc.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvb2Z0anRsbG1zbnVnZGNsZHZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NzU3MTgsImV4cCI6MjA4MzA1MTcxOH0.L5NiZfGOlDT1vie9xEkFAFGwD-mLKAfk29FT02RwEOo";

        // Variables globales
        let supabaseClient = null;
        let isDarkTheme = false;
        let lastDataReceived = null;
        let currentDeviceId = 'KG_392a13d8'; // Device ID por defecto
        let dataPollingInterval = null;
        let isSupabaseConnected = false;
        let chart = null;

        // ============================================
        // INICIALIZACI√ìN DE SUPABASE (CORREGIDA)
        // ============================================
        function initSupabase() {
            return new Promise((resolve, reject) => {
                try {
                    console.log('üöÄ Inicializando cliente Supabase...');
                    
                    // Verificar que la librer√≠a est√© disponible
                    if (typeof supabase === 'undefined') {
                        throw new Error('Librer√≠a Supabase no disponible');
                    }
                    
                    // Crear cliente Supabase
                    supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    
                    console.log('‚úÖ Cliente Supabase creado correctamente');
                    resolve(true);
                } catch (error) {
                    console.error('‚ùå Error inicializando Supabase:', error);
                    reject(error);
                }
            });
        }

        // ============================================
        // CONEXI√ìN A SUPABASE CON RETRY
        // ============================================
        async function connectToSupabaseWithRetry(maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    await initSupabase();
                    isSupabaseConnected = true;
                    console.log('‚úÖ Conexi√≥n a Supabase establecida');
                    updateSupabaseStatus('connected', '‚úÖ Conectado a Supabase');
                    return true;
                } catch (error) {
                    console.log(`‚ö†Ô∏è Intento ${i + 1} fallido:`, error.message);
                    if (i < maxRetries - 1) {
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                }
            }
            console.log('‚ùå No se pudo conectar a Supabase despu√©s de', maxRetries, 'intentos');
            updateSupabaseStatus('disconnected', '‚ùå Error conectando a Supabase');
            return false;
        }

        // ============================================
        // OBTENER DATOS DE SUPABASE
        // ============================================
        async function fetchLatestDataFromSupabase() {
            if (!supabaseClient || !isSupabaseConnected) {
                console.log('‚ö†Ô∏è No conectado a Supabase');
                return null;
            }

            try {
                console.log('üîÑ Buscando datos para device_id:', currentDeviceId);
                
                const { data, error } = await supabaseClient
                    .from('esp32_data')
                    .select('*')
                    .eq('device_id', currentDeviceId)
                    .order('created_at', { ascending: false })
                    .limit(1);

                if (error) {
                    console.error('‚ùå Error obteniendo datos:', error);
                    return null;
                }

                if (data && data.length > 0) {
                    console.log('‚úÖ Datos encontrados:', data[0]);
                    return data[0];
                } else {
                    console.log('‚ö†Ô∏è No se encontraron datos para', currentDeviceId);
                    return null;
                }
            } catch (error) {
                console.error('‚ùå Error en fetch:', error);
                return null;
            }
        }

        // ============================================
        // ACTUALIZAR DASHBOARD
        // ============================================
        function updateDashboard(data) {
            console.log('üìä Actualizando dashboard con datos:', data);
            
            // Actualizar peso digital
            if (data.weight !== undefined) {
                const weight = parseFloat(data.weight);
                document.getElementById('digitalWeight').textContent = weight.toFixed(2);
                
                // Calcular nivel de l√≠quido
                const emptyWeight = parseFloat(document.getElementById('emptyWeight').value) || 5;
                const fullWeight = parseFloat(document.getElementById('fullWeight').value) || 13;
                
                if (fullWeight > emptyWeight) {
                    const percentage = Math.max(0, Math.min(100, ((weight - emptyWeight) / (fullWeight - emptyWeight)) * 100));
                    document.getElementById('liquidLevel').textContent = percentage.toFixed(1) + '%';
                    updateGauge(percentage);
                }
            }
            
            // Actualizar medidor de bater√≠a
            updateBatteryMeter(data);
            lastDataReceived = Date.now();
            
            // Actualizar estado de conexi√≥n
            updateConnectionStatus(true);
        }

        // ============================================
        // ACTUALIZAR MEDIDOR DE BATER√çA
        // ============================================
        function updateBatteryMeter(data) {
            const batteryFill = document.getElementById('batteryFill');
            const batteryText = document.getElementById('batteryText');
            
            if (data.battery_percentage !== undefined) {
                const percentage = parseInt(data.battery_percentage);
                batteryFill.style.width = percentage + '%';
                batteryText.textContent = percentage + '%';
                
                // Cambiar color seg√∫n el nivel
                if (percentage > 50) {
                    batteryFill.style.background = 'linear-gradient(90deg, #4CAF50, #8BC34A)';
                } else if (percentage > 20) {
                    batteryFill.style.background = 'linear-gradient(90deg, #FFC107, #FF9800)';
                } else {
                    batteryFill.style.background = 'linear-gradient(90deg, #f44336, #e53935)';
                }
            }
        }

        // ============================================
        // ACTUALIZAR GAUGE
        // ============================================
        function updateGauge(percentage) {
            const gaugeFill = document.getElementById('gaugeFill');
            const gaugeText = document.getElementById('gaugeText');
            
            const circumference = 251.2; // Aproximadamente œÄ * 80 * 2
            const offset = circumference - (percentage / 100) * circumference;
            
            gaugeFill.style.strokeDasharray = `${circumference - offset} ${circumference}`;
            gaugeText.textContent = percentage.toFixed(1) + '%';
        }

        // ============================================
        // SIMULACI√ìN DE DATOS
        // ============================================
        function simulateData() {
            if (isSupabaseConnected) return; // No simular si est√° conectado
            
            const testData = {
                device_id: 'SIMULACION',
                firmware_version: 'v80.32-TEST',
                weight: (Math.random() * 8 + 5).toFixed(2),
                raw_value: Math.floor(Math.random() * 100000),
                calibrated: true,
                tara_set: true,
                battery_percentage: Math.floor(Math.random() * 100),
                battery_voltage: (3.0 + Math.random() * 1.2).toFixed(2),
                battery_icon: Math.random() > 0.7 ? 'üü°' : 'üü¢',
                battery_is_low: Math.random() > 0.8,
                battery_is_critical: Math.random() > 0.95,
                battery_hours_remaining: Math.floor(Math.random() * 24),
                battery_capacity_mah: 3000,
                wifi_connected: true,
                wifi_ssid: 'TestNetwork'
            };
            
            updateDashboard(testData);
        }

        // ============================================
        // FUNCIONES DE INTERFAZ
        // ============================================
        function updateDeviceId() {
            const newDeviceId = document.getElementById('deviceIdInput').value.trim();
            if (newDeviceId) {
                currentDeviceId = newDeviceId;
                localStorage.setItem('kontrolgas_device_id', currentDeviceId);
                console.log('üì± Device ID actualizado:', currentDeviceId);
                
                // Obtener datos inmediatamente
                if (isSupabaseConnected) {
                    fetchDataManually();
                }
            }
        }

        async function testSupabaseConnection() {
            updateSupabaseStatus('connecting', 'üîÑ Probando conexi√≥n...');
            const connected = await connectToSupabaseWithRetry(1);
            
            if (connected) {
                updateSupabaseStatus('connected', '‚úÖ Conexi√≥n exitosa');
            } else {
                updateSupabaseStatus('disconnected', '‚ùå Error de conexi√≥n');
            }
        }

        async function fetchDataManually() {
            if (!isSupabaseConnected) {
                console.log('‚ö†Ô∏è No conectado a Supabase');
                return;
            }
            
            updateSupabaseStatus('connecting', 'üîÑ Obteniendo datos...');
            const data = await fetchLatestDataFromSupabase();
            
            if (data) {
                updateDashboard(data);
                updateSupabaseStatus('connected', '‚úÖ Datos obtenidos correctamente');
            } else {
                updateSupabaseStatus('connected', '‚ö†Ô∏è No se encontraron datos para ' + currentDeviceId);
            }
        }

        function updateSupabaseStatus(status, message) {
            const statusElement = document.getElementById('supabaseStatus');
            statusElement.className = `connection-status status-${status}`;
            statusElement.innerHTML = `<span>${message.split(' ')[0]}</span><span>${message.substring(message.indexOf(' ') + 1)}</span>`;
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('connectionIndicator');
            const status = document.getElementById('connectionStatus');
            
            if (connected) {
                indicator.style.background = '#4CAF50';
                status.textContent = 'Conectado';
            } else {
                indicator.style.background = '#f44336';
                status.textContent = 'Desconectado';
            }
        }

        function checkConnectionStatus() {
            const now = Date.now();
            const timeSinceLastData = now - (lastDataReceived || 0);
            
            // Si no hemos recibido datos en m√°s de 2 minutos, marcar como desconectado
            if (timeSinceLastData > 120000) {
                updateConnectionStatus(false);
            }
        }

        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            document.body.classList.toggle('dark-theme', isDarkTheme);
            document.querySelector('.theme-toggle').textContent = isDarkTheme ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('kontrolgas_theme', isDarkTheme ? 'dark' : 'light');
        }

        function loadConfiguration() {
            // Cargar Device ID guardado
            const savedDeviceId = localStorage.getItem('kontrolgas_device_id');
            if (savedDeviceId) {
                currentDeviceId = savedDeviceId;
                document.getElementById('deviceIdInput').value = currentDeviceId;
            }
            
            // Cargar tema guardado
            const savedTheme = localStorage.getItem('kontrolgas_theme');
            if (savedTheme === 'dark') {
                toggleTheme();
            }
            
            // Cargar configuraci√≥n de pesos
            const emptyWeight = localStorage.getItem('kontrolgas_empty_weight');
            const fullWeight = localStorage.getItem('kontrolgas_full_weight');
            
            if (emptyWeight) document.getElementById('emptyWeight').value = emptyWeight;
            if (fullWeight) document.getElementById('fullWeight').value = fullWeight;
        }

        function saveConfiguration() {
            localStorage.setItem('kontrolgas_empty_weight', document.getElementById('emptyWeight').value);
            localStorage.setItem('kontrolgas_full_weight', document.getElementById('fullWeight').value);
        }

        function updateYAxisAndGrid() {
            saveConfiguration();
            // Recalcular el gauge con los nuevos valores
            if (lastDataReceived) {
                const weight = parseFloat(document.getElementById('digitalWeight').textContent);
                const emptyWeight = parseFloat(document.getElementById('emptyWeight').value) || 5;
                const fullWeight = parseFloat(document.getElementById('fullWeight').value) || 13;
                
                if (fullWeight > emptyWeight) {
                    const percentage = Math.max(0, Math.min(100, ((weight - emptyWeight) / (fullWeight - emptyWeight)) * 100));
                    document.getElementById('liquidLevel').textContent = percentage.toFixed(1) + '%';
                    updateGauge(percentage);
                }
            }
        }

        // ============================================
        // INICIALIZACI√ìN DEL DASHBOARD
        // ============================================
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Inicializando KontrolGas Dashboard...');
            
            // Cargar configuraci√≥n
            loadConfiguration();
            
            // Intentar conectar a Supabase
            const connected = await connectToSupabaseWithRetry();
            
            if (connected) {
                console.log('‚úÖ Dashboard inicializado CON conexi√≥n a Supabase');
                
                // Obtener datos iniciales
                const initialData = await fetchLatestDataFromSupabase();
                if (initialData) {
                    updateDashboard(initialData);
                }
                
                // Iniciar polling cada 30 segundos
                setInterval(async () => {
                    const data = await fetchLatestDataFromSupabase();
                    if (data) {
                        updateDashboard(data);
                    }
                }, 30000);
                
            } else {
                console.log('‚ùå Dashboard inicializado SIN conexi√≥n a Supabase');
                // Continuar con simulaci√≥n
                setInterval(simulateData, 5000);
                simulateData();
            }
            
            // Configurar eventos
            document.getElementById('emptyWeight').addEventListener('input', updateYAxisAndGrid);
            document.getElementById('fullWeight').addEventListener('input', updateYAxisAndGrid);
            setInterval(checkConnectionStatus, 30000);
            
            console.log('‚úÖ Dashboard KontrolGas inicializado correctamente');
        });

        // ============================================
        // INICIALIZACI√ìN DEL GR√ÅFICO
        // ============================================
        function initChart() {
            const canvas = document.getElementById('consumptionChart');
            const ctx = canvas.getContext('2d');
            
            // Configurar el canvas
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Dibujar ejes y grid
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            
            // Grid vertical (horas)
            for (let i = 0; i <= 24; i++) {
                const x = (i / 24) * canvas.width;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height - 30);
                ctx.stroke();
                
                // Etiquetas de horas
                ctx.fillStyle = '#666';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(i + 'h', x, canvas.height - 10);
            }
            
            // Grid horizontal (peso)
            const maxWeight = parseFloat(document.getElementById('fullWeight').value) || 13;
            for (let i = 0; i <= 5; i++) {
                const y = (i / 5) * (canvas.height - 30);
                const weight = maxWeight - (i / 5) * maxWeight;
                
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
                
                // Etiquetas de peso
                ctx.fillStyle = '#666';
                ctx.font = '12px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(weight.toFixed(1) + 'kg', 5, y + 15);
            }
            
            // T√≠tulo de ejes
            ctx.fillStyle = '#333';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Tiempo (24 horas)', canvas.width / 2, canvas.height - 5);
            
            ctx.save();
            ctx.translate(15, canvas.height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Peso Neto (kg)', 0, 0);
            ctx.restore();
        }

        // Inicializar el gr√°fico cuando se carga la p√°gina
        window.addEventListener('load', function() {
            setTimeout(initChart, 100);
        });

        // Reinicializar el gr√°fico cuando cambian los valores
        document.getElementById('fullWeight').addEventListener('change', function() {
            setTimeout(initChart, 100);
        });
    </script>
