<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHGas Dashboard - Completo y Corregido</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --bg-primary: #f5f7fa;
            --bg-secondary: white;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: rgba(0,0,0,0.05);
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --accent: #667eea;
            --success: #48bb78;
            --warning: #f6ad55;
            --danger: #f56565;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            font-weight: 300;
            transition: all 0.3s ease;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        .title {
            font-size: 2.5rem;
            font-weight: 200;
            margin-bottom: 10px;
            color: var(--text-primary);
            letter-spacing: -1px;
        }
        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 300;
        }
        .cloud-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 10px;
            font-weight: 400;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 30px;
            margin-bottom: 40px;
        }
        .card {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 0.5px;
        }
        .gauge-card {
            text-align: center;
            position: relative;
        }
        .gauge-container {
            position: relative;
            margin: 40px auto;
            width: 300px;
            height: 180px;
        }
        .gauge-svg {
            width: 300px;
            height: 160px;
            margin: 0 auto;
            display: block;
        }
        .gauge-track {
            stroke: var(--border-color);
            stroke-width: 12;
            fill: none;
            stroke-linecap: round;
        }
        .gauge-fill {
            stroke: #48bb78;
            stroke-width: 12;
            fill: none;
            stroke-linecap: round;
            transition: stroke-dasharray 1.5s ease-in-out, stroke 0.5s ease;
        }
        .gauge-center {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .gauge-percentage {
            font-size: 2.5rem;
            font-weight: 100;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -2px;
            transition: color 0.5s ease;
        }
        .gauge-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .digital-card {
            text-align: center;
        }
        .digital-display {
            background: linear-gradient(135deg, var(--accent), #764ba2);
            color: white;
            border-radius: 16px;
            padding: 40px 20px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .digital-value {
            font-size: 3rem;
            font-weight: 200;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            margin-bottom: 10px;
            letter-spacing: -1px;
            position: relative;
            z-index: 1;
        }
        .digital-unit {
            font-size: 1.2rem;
            font-weight: 200;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        .chart-card {
            grid-column: 1 / -1;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid var(--border-color);
        }
        .chart-canvas {
            width: 100% !important;
            height: 100% !important;
            max-height: 270px !important;
        }
        .status-bar {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 300;
            font-size: 0.9rem;
        }
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        .status-connected {
            background: #48bb78;
        }
        .status-disconnected {
            background: #f56565;
        }
        .status-cloud {
            background: #667eea;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .countdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 300;
            font-size: 0.9rem;
            background: var(--bg-primary);
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .countdown-time {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
        }
        .countdown-status {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        .battery-meter {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 300;
            font-size: 0.9rem;
            background: var(--bg-primary);
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .battery-percentage {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        .battery-progress {
            width: 80px;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }
        .battery-progress-fill {
            height: 100%;
            transition: width 0.5s ease;
            background: linear-gradient(90deg, var(--success), var(--success));
        }
        .config-panel {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        .config-title {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .config-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        .input-label {
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .input-field {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 300;
            transition: all 0.3s ease;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-secondary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: var(--border-color);
            color: var(--text-primary);
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            .config-inputs {
                grid-template-columns: 1fr;
            }
            .status-bar {
                flex-direction: column;
                text-align: center;
            }
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">SmartHGas</h1>
            <p class="subtitle">Monitoreo Inteligente de Gas con Supabase</p>
            <div class="cloud-badge">‚òÅÔ∏è Cloud Edition | Conecta-Smart</div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator status-connected" id="esp32-indicator"></div>
                <span id="esp32-status">ESP32: Conectado</span>
            </div>
            
            <div class="status-item">
                <div class="status-indicator status-cloud" id="supabase-indicator"></div>
                <span id="supabase-status">Supabase: Conectado</span>
            </div>
            
            <div class="countdown-item">
                <span>‚è∞</span>
                <div>
                    <div class="countdown-time" id="countdown-time">--:--</div>
                    <div class="countdown-status" id="countdown-status">Inicializando...</div>
                </div>
            </div>

            <div class="battery-meter">
                <span>üîã</span>
                <div>
                    <div class="battery-percentage" id="battery-percentage">--%</div>
                    <div class="battery-progress">
                        <div class="battery-progress-fill" id="battery-progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card gauge-card">
                <div class="card-title">üìä Nivel de L√≠quido</div>
                
                <div class="gauge-container">
                    <svg class="gauge-svg" viewBox="0 0 200 120">
                        <path class="gauge-track" d="M 20 100 A 80 80 0 0 1 180 100" stroke-dasharray="251.2" stroke-dashoffset="0"></path>
                        <path class="gauge-fill" id="gauge-fill" d="M 20 100 A 80 80 0 0 1 180 100" stroke-dasharray="251.2" stroke-dashoffset="251.2"></path>
                    </svg>
                    
                    <div class="gauge-center">
                        <div class="gauge-percentage" id="gauge-percentage">0.0%</div>
                        <div class="gauge-label">Disponible</div>
                    </div>
                </div>
            </div>

            <div class="card digital-card">
                <div class="card-title">üî¢ Peso Digital</div>
                
                <div class="digital-display">
                    <div class="digital-value" id="digital-weight">0.00</div>
                    <div class="digital-unit">kg neto</div>
                </div>
            </div>

            <div class="card chart-card">
                <div class="card-title">üìà Consumo √öltimas 24 Horas</div>
                
                <div class="chart-container">
                    <canvas class="chart-canvas" id="consumptionChart"></canvas>
                </div>
            </div>
        </div>

        <div class="config-panel">
            <div class="config-title">‚öôÔ∏è Configuraci√≥n de Pesos</div>
            
            <div class="config-inputs">
                <div class="input-group">
                    <label class="input-label">Peso Vac√≠o (kg)</label>
                    <input type="number" class="input-field" id="empty-weight" step="0.01" placeholder="5.00">
                </div>
                
                <div class="input-group">
                    <label class="input-label">Peso Lleno (kg)</label>
                    <input type="number" class="input-field" id="full-weight" step="0.01" placeholder="13.00">
                </div>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary" onclick="saveConfiguration()">üíæ Guardar</button>
                <button class="btn btn-secondary" onclick="resetConfiguration()">üîÑ Restablecer</button>
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ === SMARTGAS DASHBOARD COMPLETO ===');
        
        const SUPABASE_URL = 'https://uooftjtllmsnugdcldvc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvb2Z0anRsbG1zbnVnZGNsZHZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NzU3MTgsImV4cCI6MjA4MzA1MTcxOH0.L5NiZfGOlDT1vie9xEkFAFGwD-mLKAfk29FT02RwEOo';
        
        let supabaseClient = null;
        let consumptionChart = null;
        let lastCountdownData = null;
        
        // Inicializar Supabase
        try {
            const { createClient } = supabase;
            supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('‚úÖ Cliente Supabase inicializado');
        } catch (error) {
            console.error('‚ùå Error inicializando Supabase:', error);
        }

        // Funci√≥n para calcular peso neto
        function calculateNetWeightAndPercentage(totalWeight, emptyWeight, fullWeight) {
            const netWeight = Math.max(0, totalWeight - emptyWeight);
            const maxNetWeight = fullWeight - emptyWeight;
            const percentage = maxNetWeight > 0 ? Math.min(100, (netWeight / maxNetWeight) * 100) : 0;
            return { netWeight, percentage };
        }
        
        // Inicializar gr√°fico
        function initConsumptionChart() {
            console.log('üìä Inicializando gr√°fico...');
            const canvas = document.getElementById('consumptionChart');
            if (!canvas) {
                console.error('‚ùå Canvas no encontrado');
                return;
            }
            
            const ctx = canvas.getContext('2d');
            consumptionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Peso Neto (kg)',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 3,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            title: { display: true, text: 'Peso Neto (kg)' }
                        },
                        x: { 
                            title: { display: true, text: 'Hora' }
                        }
                    }
                }
            });
            
            console.log('‚úÖ Gr√°fico inicializado');
        }
        
        // Funci√≥n principal para actualizar gr√°fico
        async function updateChartFromSupabase() {
            console.log('üîç Actualizando gr√°fico...');
            
            if (!supabaseClient || !consumptionChart) {
                console.error('‚ùå Cliente o gr√°fico no disponible');
                return;
            }
            
            try {
                const now = new Date();
                const yesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000);
                
                const { data, error } = await supabaseClient
                    .from('sensor_data')
                    .select('weight, timestamp')
                    .eq('device_id', 'ESP32_SMARTGAS_DEMO')
                    .gte('timestamp', yesterday.toISOString())
                    .order('timestamp', { ascending: true });

                if (error) {
                    console.error('‚ùå Error consultando Supabase:', error);
                    return;
                }
                
                console.log(`‚úÖ Datos obtenidos: ${data ? data.length : 0} registros`);
                
                const emptyWeight = parseFloat(localStorage.getItem('emptyWeight')) || 5.0;
                const fullWeight = parseFloat(localStorage.getItem('fullWeight')) || 13.0;
                
                const labels = [];
                const netWeights = [];
                
                // Generar 24 horas con formato seguro
                for (let i = 23; i >= 0; i--) {
                    const slotTime = new Date(now.getTime() - (i * 60 * 60 * 1000));
                    const hours = slotTime.getHours().toString().padStart(2, '0');
                    labels.push(hours + ':00');
                }
                
                if (!data || data.length === 0) {
                    for (let i = 0; i < 24; i++) {
                        netWeights.push(0);
                    }
                } else {
                    const lastData = data[data.length - 1];
                    const lastTotalWeight = parseFloat(lastData.weight) || 0;
                    const { netWeight: lastNetWeight } = calculateNetWeightAndPercentage(lastTotalWeight, emptyWeight, fullWeight);
                    
                    for (let i = 23; i >= 0; i--) {
                        const slotTime = new Date(now.getTime() - (i * 60 * 60 * 1000));
                        const slotStart = new Date(slotTime.getTime() - 30 * 60 * 1000);
                        const slotEnd = new Date(slotTime.getTime() + 30 * 60 * 1000);
                        
                        let slotData = null;
                        for (const item of data) {
                            const itemTime = new Date(item.timestamp);
                            if (itemTime >= slotStart && itemTime <= slotEnd) {
                                slotData = item;
                                break;
                            }
                        }
                        
                        if (slotData) {
                            const totalWeight = parseFloat(slotData.weight) || 0;
                            const { netWeight } = calculateNetWeightAndPercentage(totalWeight, emptyWeight, fullWeight);
                            netWeights.push(netWeight);
                        } else {
                            netWeights.push(lastNetWeight);
                        }
                    }
                }
                
                consumptionChart.data.labels = labels;
                consumptionChart.data.datasets[0].data = netWeights;
                consumptionChart.update();
                
                console.log('‚úÖ Gr√°fico actualizado exitosamente');
                
                // Actualizar otros elementos del dashboard
                if (data && data.length > 0) {
                    updateDashboard(data[data.length - 1], emptyWeight, fullWeight);
                }
                
            } catch (error) {
                console.error('‚ùå Error cr√≠tico:', error);
            }
        }
        
        // Actualizar elementos del dashboard
        function updateDashboard(latestData, emptyWeight, fullWeight) {
            const totalWeight = parseFloat(latestData.weight) || 0;
            const { netWeight, percentage } = calculateNetWeightAndPercentage(totalWeight, emptyWeight, fullWeight);
            
            // Actualizar peso digital
            const digitalWeight = document.getElementById('digital-weight');
            if (digitalWeight) {
                digitalWeight.textContent = netWeight.toFixed(2);
            }
            
            // Actualizar gauge
            const gaugePercentage = document.getElementById('gauge-percentage');
            const gaugeFill = document.getElementById('gauge-fill');
            
            if (gaugePercentage) {
                gaugePercentage.textContent = percentage.toFixed(1) + '%';
            }
            
            if (gaugeFill) {
                const circumference = 251.2;
                const offset = circumference - (percentage / 100) * circumference;
                gaugeFill.style.strokeDashoffset = offset;
                
                if (percentage <= 20) {
                    gaugeFill.style.stroke = '#f56565';
                } else if (percentage <= 50) {
                    gaugeFill.style.stroke = '#f6ad55';
                } else {
                    gaugeFill.style.stroke = '#48bb78';
                }
            }
        }
        
        // Funciones de configuraci√≥n
        function saveConfiguration() {
            const emptyWeight = document.getElementById('empty-weight');
            const fullWeight = document.getElementById('full-weight');
            
            if (emptyWeight && fullWeight && emptyWeight.value && fullWeight.value) {
                localStorage.setItem('emptyWeight', emptyWeight.value);
                localStorage.setItem('fullWeight', fullWeight.value);
                console.log('‚úÖ Configuraci√≥n guardada');
                alert('Configuraci√≥n guardada correctamente');
            } else {
                alert('Por favor, complete todos los campos');
            }
        }
        
        function resetConfiguration() {
            const emptyWeight = document.getElementById('empty-weight');
            const fullWeight = document.getElementById('full-weight');
            
            if (emptyWeight) emptyWeight.value = '';
            if (fullWeight) fullWeight.value = '';
            
            localStorage.removeItem('emptyWeight');
            localStorage.removeItem('fullWeight');
            
            console.log('üîÑ Configuraci√≥n restablecida');
            alert('Configuraci√≥n restablecida');
        }
        
        function loadSavedConfiguration() {
            const emptyWeight = localStorage.getItem('emptyWeight');
            const fullWeight = localStorage.getItem('fullWeight');
            
            const emptyWeightInput = document.getElementById('empty-weight');
            const fullWeightInput = document.getElementById('full-weight');
            
            if (emptyWeightInput && emptyWeight) emptyWeightInput.value = emptyWeight;
            if (fullWeightInput && fullWeight) fullWeightInput.value = fullWeight;
        }
        
        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Inicializando dashboard completo...');
            
            loadSavedConfiguration();
            initConsumptionChart();
            
            // Primera actualizaci√≥n despu√©s de 3 segundos
            setTimeout(() => {
                console.log('üîÑ Primera actualizaci√≥n...');
                updateChartFromSupabase();
            }, 3000);
            
            // Actualizaci√≥n cada 5 minutos
            setInterval(() => {
                console.log('üîÑ Actualizaci√≥n autom√°tica...');
                updateChartFromSupabase();
            }, 5 * 60 * 1000);
            
            console.log('‚úÖ Dashboard completo inicializado');
        });
        
        // Funciones expuestas
        window.updateChart = updateChartFromSupabase;
        
        console.log('üåê SmartHGas Dashboard completo listo');
    </script>
</body>
</html>
