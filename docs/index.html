            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            /* Tema claro */
            --bg-primary: #f5f7fa;
            --bg-secondary: white;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: rgba(0,0,0,0.05);

            --success: #48bb78;
            --warning: #f6ad55;
            --danger: #f56565;
        }
        [data-theme="dark"] {

            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #a0aec0;
            --border-color: rgba(255,255,255,0.1);
            --shadow: 0 4px 20px rgba(0,0,0,0.3);
            --accent: #667eea;
            --success: #48bb78;
            --warning: #f6ad55;
            --danger: #f56565;
        }
        body {

            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            font-weight: 300;
            transition: all 0.3s ease;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            position: relative;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            transform: scale(1.05);
        }
        .title {
            font-size: 2.5rem;
            font-weight: 200;
            margin-bottom: 10px;
            color: var(--text-primary);
            letter-spacing: -1px;
        }
        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 300;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 30px;
            margin-bottom: 40px;
        }
        .card {
            background: var(--bg-secondary);

        }

            height: 160px;

        }
        .gauge-track {

        .status-item {

        .status-indicator {

        .status-connected {

        .status-cloud {

        .battery-voltage {

        .input-group {

        .input-label {

        .input-field {

            transition: all 0.3s ease;

        .btn-group {
            display: flex;

            justify-content: center;
        }
        .btn {

            border: none;
            border-radius: 10px;
            font-size: 0.9rem;

            transition: all 0.3s ease;

        .btn-primary {

        .btn-secondary {

        .btn-success {

        .btn-warning {
            background: linear-gradient(135deg, #f6ad55 0%, #ed8936 100%);

        .btn:hover {
            transform: translateY(-1px);

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            .config-inputs {
                grid-template-columns: 1fr;
            }
            .status-bar {
                flex-direction: column;
                text-align: center;
            }
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>
        console.log('üöÄ === SMARTGAS DASHBOARD - ETIQUETAS CADA 2 HORAS FUNCIONANDO ===');
        
        const SUPABASE_URL = 'https://uooftjtllmsnugdcldvc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvb2Z0anRsbG1zbnVnZGNsZHZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NzU3MTgsImV4cCI6MjA4MzA1MTcxOH0.L5NiZfGOlDT1vie9xEkFAFGwD-mLKAfk29FT02RwEOo';
        
        let supabaseClient = null;
        let consumptionChart = null;
        let lastCountdownData = null;
        let countdownInterval = null;
        let updateInterval = null;
        let realtimeSubscription = null;
        
        // Variables para datos reales (SOLO para displays)
        let currentRealWeight = 0;
        let currentBatteryPercentage = 0;
        let lastUpdateTime = null;
        let lastKnownTimestamp = null;
        
        // Cache inmutable para datos hist√≥ricos (NUNCA se sobrescribe)
        let immutableHistoricalCache = new Map();
        
        // ============================================
        // INICIALIZACI√ìN DE SUPABASE
        // ============================================
        
        function initSupabase() {
            try {
                const { createClient } = supabase;
                supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('‚úÖ Cliente Supabase inicializado');
                
                const supabaseIndicator = document.getElementById('supabase-indicator');
                const supabaseStatus = document.getElementById('supabase-status');
                if (supabaseIndicator) supabaseIndicator.className = 'status-indicator status-connected';
                if (supabaseStatus) supabaseStatus.textContent = 'Supabase: Conectado';
                
                // CONFIGURAR SUSCRIPCI√ìN EN TIEMPO REAL
                setupRealtimeSubscription();
                
                return true;
            } catch (error) {
                console.log(`‚ùå Error inicializando Supabase: ${error.message}`);
                return false;
            }
        }
        
        // ============================================
        // SUSCRIPCI√ìN EN TIEMPO REAL
        // ============================================
        
        function setupRealtimeSubscription() {
            if (!supabaseClient) {
                console.log('‚ùå Cliente Supabase no disponible para suscripci√≥n');
                return;
            }
            
            try {
                console.log('üîî Configurando suscripci√≥n en tiempo real...');
                
                realtimeSubscription = supabaseClient
                    .channel('sensor_data_changes')
                    .on('postgres_changes', 
                        { 
                            event: 'INSERT', 
                            schema: 'public', 
                            table: 'sensor_data',
                            filter: 'device_id=eq.ESP32_SMARTGAS_DEMO'
                        }, 
                        (payload) => {
                            console.log('üîî NUEVO DATO RECIBIDO EN TIEMPO REAL:', payload);
                            handleRealtimeUpdate(payload.new);
                        }
                    )
                    .subscribe((status) => {
                        console.log(`üîî Estado de suscripci√≥n: ${status}`);
                        if (status === 'SUBSCRIBED') {
                            console.log('‚úÖ Suscripci√≥n en tiempo real activa');
                        }
                    });
                    
            } catch (error) {
                console.log(`‚ùå Error configurando suscripci√≥n: ${error.message}`);
            }
        }
        
        function handleRealtimeUpdate(newData) {
            console.log('üîÑ PROCESANDO ACTUALIZACI√ìN EN TIEMPO REAL...');
            
            try {
                const totalWeight = parseFloat(newData.weight) || 0;
                const batteryPercentage = parseFloat(newData.battery_percentage) || 0;
                const timestamp = newData.timestamp;
                
                // Verificar si es un dato realmente nuevo
                if (lastKnownTimestamp && timestamp <= lastKnownTimestamp) {
                    console.log('‚ö†Ô∏è Dato duplicado o antiguo, ignorando');
                    return;
                }
                
                lastKnownTimestamp = timestamp;
                
                // Calcular peso neto y porcentaje
                const { netWeight, percentage } = calculateNetWeightAndPercentage(totalWeight);
                
                // Actualizar variables globales
                currentRealWeight = netWeight;
                currentBatteryPercentage = batteryPercentage;
                lastUpdateTime = new Date(timestamp);
                
                // Actualizar displays inmediatamente
                updateDigitalDisplay(netWeight, percentage);
                updateBatteryDisplay(batteryPercentage);
                
                // Actualizar indicador ESP32
                const esp32Indicator = document.getElementById('esp32-indicator');
                const esp32Status = document.getElementById('esp32-status');
                if (esp32Indicator) esp32Indicator.className = 'status-indicator status-connected';
                if (esp32Status) esp32Status.textContent = `ESP32: Actualizado ${lastUpdateTime.toLocaleTimeString()}`;
                
                // Agregar al cache hist√≥rico inmutable
                const recordTime = new Date(timestamp).getTime();
                if (!immutableHistoricalCache.has(recordTime)) {
                    immutableHistoricalCache.set(recordTime, {
                        netWeight: netWeight,
                        originalWeight: totalWeight,
                        timestamp: timestamp
                    });
                    console.log(`‚ûï NUEVO DATO AGREGADO AL CACHE: ${new Date(recordTime).toLocaleString()} = ${netWeight.toFixed(2)}kg`);
                }
                
                // Actualizar gr√°fico
                updateChartWithNewData();
                
                console.log(`‚úÖ ACTUALIZACI√ìN EN TIEMPO REAL COMPLETADA: ${netWeight.toFixed(2)}kg`);
                
            } catch (error) {
                console.log(`‚ùå Error procesando actualizaci√≥n en tiempo real: ${error.message}`);
            }
        }
        
        // ============================================
        // FUNCIONES DE SUPABASE - DATOS REALES
        // ============================================
        
        async function getLatestSensorData() {
            if (!supabaseClient) {
                console.log('‚ùå Cliente Supabase no disponible');
                return null;
            }
            
            try {
                console.log('üîç Consultando √∫ltimo dato del sensor...');
                
                const { data, error } = await supabaseClient
                    .from('sensor_data')
                    .select('weight, battery_percentage, timestamp')
                    .eq('device_id', 'ESP32_SMARTGAS_DEMO')
                    .order('timestamp', { ascending: false })
                    .limit(1);

                if (error) {
                    console.log(`‚ùå Error consultando sensor: ${error.message}`);
                    return null;
                }
                
                if (data && data.length > 0) {
                    const sensorData = data[0];
                    lastKnownTimestamp = sensorData.timestamp;
                    console.log(`‚úÖ Datos obtenidos: ${sensorData.weight}kg, ${sensorData.battery_percentage}%`);
                    return sensorData;
                } else {
                    console.log('‚ö†Ô∏è No se encontraron datos del sensor');
                    return null;
                }
                
            } catch (error) {
                console.log(`‚ùå Error cr√≠tico: ${error.message}`);
                return null;
            }
        }
        
        async function getLast24HoursData() {
            if (!supabaseClient) {
                console.log('‚ùå Cliente Supabase no disponible');
                return [];
            }
            
            try {
                const now = new Date();
                const twentyFourHoursAgo = new Date(now.getTime() - 24 * 60 * 60 * 1000);
                
                console.log(`üîç Consultando datos de √∫ltimas 24h desde: ${twentyFourHoursAgo.toLocaleString()}`);
                
                const { data, error } = await supabaseClient
                    .from('sensor_data')
                    .select('weight, timestamp')
                    .eq('device_id', 'ESP32_SMARTGAS_DEMO')
                    .gte('timestamp', twentyFourHoursAgo.toISOString())
                    .lte('timestamp', now.toISOString())
                    .order('timestamp', { ascending: true });

                if (error) {
                    console.log(`‚ùå Error consultando historial: ${error.message}`);
                    return [];
                }
                
                const events = data || [];
                console.log(`‚úÖ Historial obtenido: ${events.length} eventos en 24h`);
                return events;
                
            } catch (error) {
                console.log(`‚ùå Error cr√≠tico en historial: ${error.message}`);
                return [];
            }
        }
        
        // ============================================
        // FUNCIONES DE CRON√ìMETRO SUPABASE
        // ============================================
        
        async function getCountdownInfo() {
            if (!supabaseClient) return null;
            
            try {
                const { data, error } = await supabaseClient

                    return null;
                }

                return data && data.length > 0 ? data[0] : null;
            } catch (error) {
                console.log(`‚ùå Error en cron√≥metro: ${error.message}`);

        function formatTime(seconds) {
            if (seconds <= 0) return "00:00";
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        function updateCountdownDisplay() {
            if (!lastCountdownData) return;

            const now = new Date();
            const nextWakeup = new Date(lastCountdownData.next_wakeup);
            const remainingMs = Math.max(0, nextWakeup - now);
            const remainingSeconds = Math.floor(remainingMs / 1000);

            const countdownTime = document.getElementById('countdown-time');
            const countdownStatus = document.getElementById('countdown-status');
            
            if (countdownTime) {
                if (remainingSeconds <= 0) {
                    countdownTime.textContent = "00:00";
                    countdownTime.className = 'countdown-time warning';
                } else if (remainingSeconds <= 60) {
                    countdownTime.textContent = formatTime(remainingSeconds);
                    countdownTime.className = 'countdown-time warning';
                } else {
                    countdownTime.textContent = formatTime(remainingSeconds);
                    countdownTime.className = 'countdown-time';
                }
            }
            
            if (countdownStatus) {
                if (remainingSeconds <= 0) {
                    countdownStatus.textContent = "Despertando...";
                } else if (remainingSeconds <= 60) {
                    countdownStatus.textContent = "Pr√≥ximo a despertar";
                } else {
                    countdownStatus.textContent = `Deep Sleep (15min)`;
                }
            }
        }

        // ============================================
        // C√ÅLCULOS DE PESO Y PORCENTAJE
        // ============================================
        
        function calculateNetWeightAndPercentage(totalWeight) {
            const emptyWeight = parseFloat(localStorage.getItem('emptyWeight')) || 5.0;
            const fullWeight = parseFloat(localStorage.getItem('fullWeight')) || 13.0;
            
            const netWeight = Math.max(0, totalWeight - emptyWeight);
            const maxNetWeight = fullWeight - emptyWeight;
            const percentage = maxNetWeight > 0 ? Math.min(100, (netWeight / maxNetWeight) * 100) : 0;
            
            return { netWeight, percentage, emptyWeight, fullWeight, maxNetWeight };
        }
        
        // ============================================
        // FUNCI√ìN PARA OBTENER PESO NETO M√ÅXIMO
        // ============================================
        
        function getMaxNetWeight() {
            const emptyWeight = parseFloat(localStorage.getItem('emptyWeight')) || 5.0;
            const fullWeight = parseFloat(localStorage.getItem('fullWeight')) || 13.0;
            return Math.max(1, fullWeight - emptyWeight); // M√≠nimo 1kg para evitar divisi√≥n por 0
        }

            const fullWeight = parseFloat(localStorage.getItem('fullWeight')) || 13.0;

            consumptionChart.options.scales.y.max = maxNetWeight;
            consumptionChart.options.scales.y.title.text = `Peso Neto (kg) - M√°ximo: ${maxNetWeight.toFixed(1)}kg`;

            consumptionChart.update();
            
            console.log(`üìä Escala Y actualizada: 0 - ${maxNetWeight.toFixed(1)}kg (Vac√≠o: ${emptyWeight}kg, Lleno: ${fullWeight}kg)`);
        }
        
        function calculateVoltageFromPercentage(percentage) {
            if (percentage >= 100) return 4.2;
            if (percentage >= 75) return 3.9 + (percentage - 75) * 0.012;
            if (percentage >= 50) return 3.7 + (percentage - 50) * 0.008;
            if (percentage >= 25) return 3.5 + (percentage - 25) * 0.008;
            if (percentage >= 0) return 3.0 + (percentage) * 0.02;
            return 3.0;
        }

            if (gaugePercentage) {
                gaugePercentage.textContent = percentage.toFixed(1) + '%';
            }
            
            if (gaugeFill) {

                const offset = circumference - (percentage / 100) * circumference;
                gaugeFill.style.strokeDashoffset = offset;

        // ============================================
        // GENERACI√ìN DE GR√ÅFICO CON ESTRATEGIA SIMPLE
        // ============================================
        
        function generateSimpleChartData() {
            console.log('üìà GENERANDO GR√ÅFICO CON ESTRATEGIA SIMPLE PARA ETIQUETAS...');
            
            const now = new Date();
            
            // ESTRATEGIA SIMPLE: Crear solo 12 puntos (cada 2 horas)
            const labels = [];
            const data = [];
            const pointRadii = [];
            const pointColors = [];
            
            // Variable para mantener el √∫ltimo peso hist√≥rico v√°lido
            let lastKnownHistoricalWeight = null;
            
            // Generar 12 puntos cada 2 horas hacia atr√°s
            for (let i = 11; i >= 0; i--) {
                const time = new Date(now.getTime() - (i * 2 * 60 * 60 * 1000)); // Cada 2 horas
                const hours = time.getHours();
                
                // Etiqueta siempre visible
                const hourLabel = `${hours.toString().padStart(2, '0')}:00`;
                labels.push(hourLabel);
                
                // Punto siempre visible
                pointRadii.push(5);
                pointColors.push('#667eea');
                
                console.log(`üîµ PUNTO Y ETIQUETA: ${hourLabel} (${i} horas atr√°s)`);
                
                // Buscar en cache inmutable para el valor
                const targetTime = time.getTime();
                let bestHistoricalData = null;
                let minDistance = Infinity;
                
                for (const [recordTime, cachedData] of immutableHistoricalCache) {
                    const distance = Math.abs(recordTime - targetTime);
                    if (distance < minDistance) {
                        minDistance = distance;
                        bestHistoricalData = cachedData;
                    }
                }
                
                // Decidir qu√© valor usar - PRIORIDAD ABSOLUTA A DATOS HIST√ìRICOS
                if (bestHistoricalData && minDistance < 2 * 60 * 60 * 1000) { // Dentro de 2 horas
                    // USAR DATO HIST√ìRICO INMUTABLE
                    data.push(bestHistoricalData.netWeight);
                    lastKnownHistoricalWeight = bestHistoricalData.netWeight;
                } else if (lastKnownHistoricalWeight !== null) {
                    // USAR √öLTIMO PESO HIST√ìRICO V√ÅLIDO (NO EL ACTUAL)
                    data.push(lastKnownHistoricalWeight);
                } else {
                    // FALLBACK: usar 0 si no hay datos hist√≥ricos
                    data.push(0);
                }
            }
            
            console.log(`‚úÖ GR√ÅFICO SIMPLE GENERADO:`);
            console.log(`   - ${labels.length} etiquetas (todas visibles)`);
            console.log(`   - ${pointRadii.length} puntos (todos visibles)`);
            console.log(`   - ${immutableHistoricalCache.size} datos hist√≥ricos en cache`);
            console.log(`   - Etiquetas: ${labels.join(', ')}`);
            
            return { labels, data, pointRadii, pointColors };
        }

        // ============================================
        // ACTUALIZACI√ìN COMPLETA DESDE SUPABASE
        // ============================================
        
        async function updateFromSupabase() {
            console.log('üîÑ INICIANDO ACTUALIZACI√ìN COMPLETA DESDE SUPABASE...');
            
            try {
                // 1. Obtener √∫ltimo dato del sensor (SOLO para displays si no hay tiempo real)
                const latestData = await getLatestSensorData();
                if (latestData) {
                    const totalWeight = parseFloat(latestData.weight) || 0;
                    const batteryPercentage = parseFloat(latestData.battery_percentage) || 0;
                    
                    // Calcular peso neto y porcentaje
                    const { netWeight, percentage } = calculateNetWeightAndPercentage(totalWeight);
                    
                    // Actualizar variables globales (SOLO si no hay datos m√°s recientes)
                    if (!lastUpdateTime || new Date(latestData.timestamp) > lastUpdateTime) {
                        currentRealWeight = netWeight;
                        currentBatteryPercentage = batteryPercentage;
                        lastUpdateTime = new Date(latestData.timestamp);
                        
                        // Actualizar displays
                        updateDigitalDisplay(netWeight, percentage);
                        updateBatteryDisplay(batteryPercentage);
                        
                        // Actualizar indicador ESP32
                        const esp32Indicator = document.getElementById('esp32-indicator');
                        const esp32Status = document.getElementById('esp32-status');
                        if (esp32Indicator) esp32Indicator.className = 'status-indicator status-connected';
                        if (esp32Status) esp32Status.textContent = `ESP32: √öltimo dato ${lastUpdateTime.toLocaleTimeString()}`;
                        
                        console.log(`üì± DISPLAYS ACTUALIZADOS: ${netWeight.toFixed(2)}kg`);
                    }
                }
                
                // 2. Obtener datos de √∫ltimas 24 horas para el gr√°fico
                const historicalData = await getLast24HoursData();
                
                // 3. Actualizar cache hist√≥rico inmutable
                let newDataCount = 0;
                for (const record of historicalData) {
                    const recordTime = new Date(record.timestamp).getTime();
                    
                    // SOLO agregar si NO existe en el cache (inmutable)
                    if (!immutableHistoricalCache.has(recordTime)) {
                        const { netWeight } = calculateNetWeightAndPercentage(parseFloat(record.weight));
                        immutableHistoricalCache.set(recordTime, {
                            netWeight: netWeight,
                            originalWeight: parseFloat(record.weight),
                            timestamp: record.timestamp
                        });
                        newDataCount++;
                    }
                }
                
                if (newDataCount > 0) {
                    console.log(`‚ûï ${newDataCount} nuevos datos agregados al cache hist√≥rico`);
                }
                
                // 4. Actualizar gr√°fico
                updateChartWithNewData();
                
                // 5. Actualizar cron√≥metro
                await updateCountdownData();
                
                console.log('‚úÖ ACTUALIZACI√ìN COMPLETA FINALIZADA');
                
            } catch (error) {
                console.log(`‚ùå ERROR EN ACTUALIZACI√ìN: ${error.message}`);
            }
        }
